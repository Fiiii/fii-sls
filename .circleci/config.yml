default_environment: &default_environment
    docker:
      - image: circleci/node:8.10
    working_directory: ~/fii-sls

version: 2
jobs:
  test:
    <<: *default_environment
    steps:
      - checkout
      - restore_cache:
          name: Restore Yarn Package Cache
          keys:
            - yarn-packages-{{ .Branch }}-{{ checksum "yarn.lock" }}
      - run:
          name: Install Dependencies
          command: yarn
      - save_cache:
          name: Save Yarn Package Cache
          key: yarn-packages-{{ .Branch }}-{{ checksum "yarn.lock" }}
          paths:
            - ./node_modules
      - run: yarn test

  deploy_dev:
    <<: *default_environment
    steps:
      - checkout
      - restore_cache:
          key: yarn-packages-{{ .Branch }}-{{ checksum "yarn.lock" }}
      - attach_workspace:
          at: workspace
        - run:
            name: Install sls globally
            command: yarn global add serverless
        - run:
            name: Deploy dev
            command: sls deploy -s dev

workflows:
  version: 2
  build_and_test:
    jobs:
      - test
      - deploy_dev:
          requires:
            - test
          filters:
            branches:
              only:
                - master
